<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Photo - Background Remover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      margin: 8px 0;
      width: 100%;
      padding: 8px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Edit Photo Tool</h2>

  <form id="imageForm">
    <label>Choose Image:</label>
    <input type="file" name="image" accept="image/*" required>

    <label>Remove Background?</label>
    <select name="remove_bg">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>Blur Background?</label>
    <select name="bg_blur">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>Background Color (hex):</label>
    <input type="text" name="bg_color" placeholder="#ffffff">

    <label>Resize Width:</label>
    <input type="number" name="resize_width" placeholder="e.g. 800">

    <label>Resize Height:</label>
    <input type="number" name="resize_height" placeholder="e.g. 600">

    <label>Resize Unit:</label>
    <select name="resize_unit">
      <option value="px">Pixels (px)</option>
      <option value="cm">Centimeters (cm)</option>
      <option value="in">Inches (in)</option>
    </select>

    <label>Fix Lighting?</label>
    <select name="light_fix">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>Compress Image?</label>
    <select name="compress">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>Output Format:</label>
    <select name="output_format">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="webp">WebP</option>
    </select>

    <button type="submit">Process Image</button>
  </form>

  <div id="output">
    <h3>Processed Image:</h3>
    <img id="resultImage" src="" alt="Result will appear here">
    <a id="downloadLink" href="#" download="processed.png">Download Image</a>
  </div>

  <script>
    const form = document.getElementById('imageForm');
    const resultImage = document.getElementById('resultImage');
    const downloadLink = document.getElementById('downloadLink');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch('https://edit-photo.onrender.com/process-image', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        alert("Image processing failed.");
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      resultImage.src = url;
      downloadLink.href = url;

      const ext = formData.get("output_format") || "png";
      downloadLink.download = `processed.${ext}`;
    });
  </script>
</body>
</html>
